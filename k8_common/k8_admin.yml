apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: local
  labels:
    run: miniadmin
  name: miniadmin
spec:
  selector:
    matchLabels:
      app: miniadmin
  replicas: 1
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app: miniadmin
    spec:
      containers:
        - name: miniadmin
          image: jasonly000/dockerhub.miniadmin:v1.2
          command: ["/bin/sh","-c"]
          args: ["python3 manage.py collectstatic --noinput && gunicorn --bind 0.0.0.0:8008 --workers 1 --timeout 300 mini_admin.wsgi:application"]
          # command: [ "gunicorn", "--bind", "0.0.0.0:8008", "--workers", "1", "--timeout", "300", "mini_admin.wsgi:application" ]

          ports:
            - name: admin-port
              containerPort: 8008

          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"

          volumeMounts:
            - name: vol-mini
              mountPath: /mini

            - name: vol-static
              mountPath: /app/static

            - name: vol-media
              mountPath: /app/media

            - name: vol-upload
              mountPath: /app/upload

      volumes:
        - name: vol-mini
          hostPath:
            path: /mini/

        - name: vol-static
          hostPath:
            path: /mini/miniadmin/static

        - name: vol-media
          hostPath:
            path: /mini/miniadmin/media

        - name: vol-upload
          hostPath:
            path: /mini/miniadmin/upload
---
apiVersion: v1
kind: Service
metadata:
  name: admin-svc
  namespace: local
spec:
  ports:
  - port: 8008
    targetPort: 8008
    protocol: TCP
  selector:
    app: miniadmin
  type: NodePort
